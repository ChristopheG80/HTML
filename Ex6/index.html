<!DOCTYPE html>
<html>
	<head>
	  <meta charset='utf-8'>
	  <title>Exercice 6</title>

	<body>
		<form action="index.php" method="post" id="monfomrulaire">
			
			<fieldset>
				<legend>Votre identité</legend>
				<ol>
				<li>Nom :<input type="text" name="nom" placeholder="Nom"></li>
				<li>Prénom :<input type="text" name="Prenom" placeholder="Prénom"></li>
				<li>Adresse mail :<input type="email" name="AdMail" placeholder="Adresse mail"></li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Adresse de livraison</legend>
				<ol>
				<li>Adresse :<textarea id="monAdresse" name="MonAdresse" rows="5" cols="20"></textarea></li>
				<li>Code postal :<input type="text" name="codepostal" placeholder="Code postal"></li>
				<li>Ville :<input type="text" name="ville" placeholder="Ville"></li>
				</ol>
			</fieldset>
			<fieldset>
				<legend>Informations de règlement</legend>
				<ol>
				<li>Type de carte bancaire :</li>
					<ul>
						<li><input type="Radio" name="Carte" id="VISA">VISA</li>
						<li><input type="Radio" name="Carte" id="Mastercard">Mastercard</li>
					</ul>
				<li><label for="NumCarte">Numéro de carte :</label><input type="text" name="NumCarte" placeholder="Numéro de carte"></li>
				<li><label for="CodeSecu">Code de sécurité :</label><input type="text" name="CodeSecu" placeholder="Code de sécurité"></li>
				<li><label for="Titulaire">Nom du Titulaire :</label><input type="text" name="Titulaire" placeholder="Nom du titulaire"></li>
				</ol>
			</fieldset>
			<input type="submit" value="J'achète!">
